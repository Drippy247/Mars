                <div class="card-details">

                        <h5 class="number">5199 1103 7870 4495</h5>
                        <h5 class="name">IMRAN O OAMEN</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Expires End Of</h6>
                        <h5 class="date">11/26</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>Tell +234 700 225 5822 or Email: cfc@ubagroup.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>292</i></div>
                <h5>Use this card to enrol on UBA Online Banking platform to manage your account,check balance,transfer money, pay bills, buy airtime and do so much more.</h5>
            </div>
        </div>
